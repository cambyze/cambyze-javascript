<!DOCTYPE HTML>
<html lang="fr">
<link href="./resources/simple.css" rel="stylesheet" media="all" type="text/css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <section class="bg-primary text-center py-5">
        <h1 class="text-light">Cambyze Home page</h1> 
    </section>
    <section class="my-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="alert alert-primary text-center ">
                    Javascript Training Inscription
                    </div>
               </div>
            </div>
        </div>
    </section>

    <section>
        <div id="content">
            <form>
                <p>
                    <label for="username">Name *</label>
                    <input class ="content" type="text" id="username" name="username" placeholder="Your name" required>
                </p><p>
                    <label for="email">Email *</label>
                    <input class="content" type="email" id="email" name="email" placeholder="Your email" required>
                    <input type="submit" id="submit" value="Submit">
                </p>
            </form>
        </div>
        <p>Choose your style:</p>
        <input type="radio" name="optionSource" id="normal" value="1" checked>
        <label for="normal">Normal</label>
        <input type="radio" name="optionSource" id="underline" value="2">
        <label for="underline">Underline</label>
        <p class="normal"  id="vartext">Thx a lot</p>
        <div id="varblock"></div>
        <div id="varblock2"></div>
    </section>
</body>

</html>
